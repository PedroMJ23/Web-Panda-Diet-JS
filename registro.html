<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="registroYcuenta.css">
</head>

<body>
    <header>

        <div class="icon"><a href="index.html"> <img src="./assets/PANDA_DIETV1.png" alt="LogoImg"
                    class="img_navbar"></a>
        </div>
        <nav class="navbar">
            <ul class="nav_ul">
                <li><a href="index.html" id="home" class="nav_a">Panda Diet</a></li>
                <li><a href="cuenta.html" class="nav_a">Mi cuenta</a></li>
            </ul>
        </nav>
        <img src="./assets/menu.png" id="iconoDelMenu" class="icono_menu hidden" alt="" srcset="">

        <div class="overlay"></div>

    </header>
    <main>
        <div class="registro_container">
            <form class="form_de_registro">
                <h1 class="registro_title">Registro</h1>
                <div class="form_inputs">
                    <input type="text" name="" id="nombre" placeholder="Nombre">
                    <small class="error_text"></small>
                </div>
                <div class="form_inputs">
                    <input type="text" name="" id="apellido" placeholder="Apellido">
                    <small class="error_text"></small>
                </div>
                <div class="form_inputs">
                    <input type="text" name="" id="telefono" placeholder="Teléfono">
                    <small class="error_text"></small>
                </div>
                <div class="form_inputs">
                    <input type="email" name="" id="email" placeholder="E-mail">
                    <small class="error_text"></small>
                </div>
                <div class="form_inputs">
                    <input type="password" name="" id="contraseña" placeholder="Ingrese una contraseña">
                    <small class="error_text"></small>
                </div>
                <button type="submit" class="comprar" id="registrarme">Registrarme</button>
            </form>
            <div class="cuenta_existente"><p>¿Ya tienes cuenta?</p><a href="/cuenta.html">Iniciar sesión</a></div>


        </div>
    </main>

    
    <script src="./js/registro.js"></script>
    


</body>

</html>
