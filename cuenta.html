<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="registroYcuenta.css">
</head>

<body>
    <header>

        <div class="icon"><a href="index.html"> <img src="./assets/PANDA_DIETV1.png" alt="LogoImg"
                    class="img_navbar"></a>
        </div>
        <nav class="navbar">
            <ul class="nav_ul">
                <li><a href="index.html" id="home" class="nav_a">Panda Diet</a></li>
                <li><a href="registro.html" class="nav_a">Registro</a></li>
            </ul>
        </nav>
        <img src="./assets/menu.png" id="iconoDelMenu" class="icono_menu hidden" alt="" srcset="">

        <div class="overlay"></div>

    </header>
    <main>
        <div class="registro_container">
            <form class="form_de_registro">
                <h1 class="registro_title">Acceso Usuarios</h1>
                
                <div class="form_inputs">
                    <input type="email" name="" id="email" placeholder="E-mail">
                    <small class="error_text"></small>
                </div>
                <div class="form_inputs">
                    <input type="password" name="" id="contraseña" placeholder="Ingrese una contraseña">
                    <small class="error_text"></small>
                </div>
                <button type="submit" class="comprar" id="acceder">Iniciar Sesión</button>
            </form>

        </div>
    </main>

    
    <script src="cuenta.js"></script>
    


</body>

</html>
